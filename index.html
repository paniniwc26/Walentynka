function checkPassword() {
  const input = document.getElementById("password").value.toLowerCase();
  if (input === correctPassword) {
    revealMessage();
  } else {
    const card = document.getElementById("card");
    card.style.transform = "translateX(-5px)";
    setTimeout(() => { card.style.transform = "translateX(5px)"; }, 100);
    setTimeout(() => { card.style.transform = "translateX(0)"; }, 200);

// ODKRYWANIE WIADOMOÅšCI
function revealMessage() {
  document.body.style.background = "radial-gradient(circle at center, #ff758f, #2b2b45 70%)";
  document.getElementById("card").style.opacity = "0";
  
  const container = document.getElementById("message");
  container.style.opacity = "1";

  let i = 0;
  function typeWriter() {
    if (i < messageText.length) {
      container.innerHTML += messageText.charAt(i);
      i++;
      setTimeout(typeWriter, 35);
    }
  }

  setTimeout(typeWriter, 1000);
  startHearts();
}

// SUBTELNE SERCA
function startHearts() {
  const canvas = document.getElementById("hearts");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const hearts = [];
  for (let i = 0; i < 40; i++) {
    hearts.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 12 + 6,
      speed: Math.random() * 0.6 + 0.2,
      opacity: Math.random() * 0.3 + 0.2
    });
  }

  function drawHeart(x, y, size, opacity) {
    ctx.globalAlpha = opacity;
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x - size/2, y - size/2, x - size, y + size/3, x, y + size);
    ctx.bezierCurveTo(x + size, y + size/3, x + size/2, y - size/2, x, y);
    ctx.fill();
    ctx.globalAlpha = 1;
  }

  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    hearts.forEach(h => {
      h.y += h.speed;
      if (h.y > canvas.height + 20) {
        h.y = -20;
        h.x = Math.random() * canvas.width;
      }
      drawHeart(h.x, h.y, h.size, h.opacity);
    });
    requestAnimationFrame(animate);
  }

  animate();
}
